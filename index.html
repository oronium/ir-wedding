<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indrajith ❣️ Malavika</title>
    <meta
      name="description"
      content="Join us in celebrating the wedding of Indrajith and Malavika. Find all the details about the event here."
    />
    <meta
      name="keywords"
      content="Indrajith, Malavika, wedding, celebration, event, marriage"
    />
    <meta name="author" content="Indrajith and Malavika" />
    <meta property="og:title" content="Indrajith ❣️ Malavika Wedding" />
    <meta
      property="og:description"
      content="Join us in celebrating the wedding of Indrajith and Malavika. Find all the details about the event here."
    />
    <meta property="og:image" content="/couple.png" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="bg-white relative font-sans">
    <main class="container flex flex-col items-center">
      <img src="/name.svg" class="name relative z-10" alt="" />
      <img src="/date.svg" class="dateimg" />
      <img src="/comple.svg" class="comple" alt="" />
      <img src="/bg.svg" class="w-screen z-5 absolute left-0 top-0" alt="" />
      <a

      <img src="/couple.png" class="w-screen mt-8" alt="" />
    </main>
    <audio id="myAudio" autoplay>
      <source src="/audio.mp3" type="audio/mpeg" />
    </audio>
    <button onclick="playAudio()" class="music-button">
      <i class="fas fa-music music-icon"></i>
    </button>
  </body>
  <script>
    function playAudio() {
      document.getElementById("myAudio").play();
    }
  </script>
</html>
